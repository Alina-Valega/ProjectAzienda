<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
     <link rel="stylesheet" type="text/css" href="Resources/css/bootstrap.min.css"/>
    <title>Nuovo Dipartimento</title>
    <style type="text/css">
        .btnWidth {
            width: 80px;
        }     
        .col-sm-updated {           
            padding-top: 7px;           
        }
         .col-sm-updated a {
            margin-left: 30px;
            text-decoration: none !important;
        }
        .col-sm-27 {
            width: 27% !important   ;
        }
    </style>
</h:head>
<h:body>
 <center><h2><h:outputText value="Crea un record dell'azienda"/></h2></center>
    <h:form id="dipartimentoForm" styleClass="form-horizontal">        
        <div class="form-group">
            <h:outputLabel for="id" styleClass="control-label col-sm-4">Id:</h:outputLabel>
            <div class="col-sm-4"><h:outputText  styleClass="text text-success" /></div>
        </div>
        <div class="form-group">
            <h:outputLabel for="nome" styleClass="control-label col-sm-4">Nome:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="nome-dipartimento" value="#{dipartimento.nome}" styleClass="form-control" required="true" requiredMessage="Il nome dell'azienda non puÃ² essere vuoto" />
            </div>
            <h:message for="nome-dipartimento" styleClass="text text-danger" />
        </div>        
        <div class="form-group">
            <div class="col-sm-2 col-sm-27" />
            <div class="col-sm-4">
                <div class="col-sm-2"><h:commandButton value="Save" action="#{dipartimento.addNewDipartimento(DipartimentiService)}" styleClass="btn btn-success btnWidth" /></div>
                <div class="col-sm-1" />
                <div class="col-sm-updated"><h:outputLink value="ListaDipartimenti.xhtml">Visualizza i record dei dipartimenti</h:outputLink></div>
            </div>
        </div>
    </h:form>
</h:body>
</html>
