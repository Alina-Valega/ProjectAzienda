<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"  xmlns:h="http://java.sun.com/jsf/html"  xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <link rel="stylesheet" type="text/css" href="Resources/css/bootstrap.min.css"/>     
    <title>Lista Dipendenti</title>
    
    <style type="text/css">
        .tableUpdated {
            width: 90% !important;
            margin: 17px 58px 0 !important;
        }
        .btnSpace {
            margin: 17px;
        }     
    </style>
</h:head>
<h:body>
    <center><h2><h:outputText value="Lista dipendenti"/></h2></center>
    <h:form id="dipendentiForm">
        <h:dataTable id="dipendentiTable" binding="#{table}" value="#{DipendentiService.dipendentiListFromDb()}" var="DipendentiService" styleClass="table table-striped table-bordered tableUpdated">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{dipentendeService.id_dipendente}" />                
            </h:column>
            <h:column>
                <f:facet name="header">Nome dipendente</f:facet>
                <h:outputText value="#{dipendenteService.nome_dipendente}" />
            </h:column>
            <h:column>
                <f:facet name="header">Cognome dipendente</f:facet>
                <h:outputText value="#{dipendenteService.cognome_dipendente}" />
            </h:column>
          	<h:column>
                <f:facet name="header">Data assunzione</f:facet>
                <h:outputText value="#{dipendenteService.data_assunzione}" />
            </h:column>
            <h:column>
                <f:facet name="header">Stipendio</f:facet>
                <h:outputText value="#{dipendenteService.salario}" />
            </h:column>
            <h:column>
                <f:facet name="header">Aggiungi</f:facet>
                <h:commandButton action="#{DipendenteService.DipendenteById()}" value="Aggiorna" styleClass="btn btn-primary">
                    <f:param name="selectedDipendentiId" value="#{DipendenteRepository.saveAndFlush(dipendente)}" />
                </h:commandButton>
            </h:column>
            <h:column>
                <f:facet name="header">Cancella</f:facet>
                <h:commandButton action="#{DipendenteRepository.deleteById(id)}" value="Delete" styleClass="btn btn-danger" />
            </h:column>
        </h:dataTable>
        <center><h:commandButton action="NewDipendente.xhtml?faces-redirect=true" value="Aggiungi un nuovo dipendente" styleClass="btn btn-success btnSpace" /></center>
    </h:form>
</h:body>
</html>
