<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<p:outputPanel id="newPanelD" style="text-align:center;">

		<p:panelGrid columns="1">
			<div class="ui-fluid">

				<div class="p-field">
					<h:outputText value="Nome" for="nameDep" styleClass="titoliPanel" />
					<p:inputText value="#{controllerDepartment.newDepartment.nameDep}"
						type="text" required="true" style="width:280px" />
				</div>
			</div>
		</p:panelGrid>

		<p:commandButton value="Salva"
			actionListener="#{controllerDepartment.createDepartment()}"
			process="newPanelD"
			update="newPanelD,:departmentForm:departmentTable"
			style="width: 10rem" styleClass="ui-button-outlined">
		</p:commandButton>

	</p:outputPanel>
</ui:composition>
