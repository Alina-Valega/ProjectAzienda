<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//IT"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<p:outputPanel id="newPanelE" style="text-align:center;">

		<p:panelGrid columns="1">
			<div class="ui-fluid">

				<div class="p-field">
					<h:outputText value="Nome" for="nameEmp" styleClass="titoliPanel" />
					<p:inputText value="#{controllerEmployee.newEmployee.nameEmp}"
						type="text" required="true" style="width:280px" />
				</div>

				<div class="p-field">
					<h:outputText value="Data Assunzione" for="Data Assuzione" styleClass="titoliPanel" />
					<p:calendar id="dateEmp"
						value="#{controllerEmployee.newEmployee.dateEmp}"
						pattern="dd-MM-yyyy" showOn="button" required="true" />
				</div>

				<div class="p-field">
					<h:outputText value="Salario" for="salaryEmp" styleClass="titoliPanel"/>
					<p:inputText value='#{controllerEmployee.newEmployee.salaryEmp}'
						type="text" required="true" style="width:280px" id="salario" >
						<f:converter converterId="javax.faces.Integer" for="salario" />
						</p:inputText>
						<p:messages for="salario" />
				</div>

				<div class="p-field p-col-12 p-md-4">
					<p:outputLabel value="Dipartimento" styleClass="titoliPanel" />
					<p:selectOneMenu id="dipartimento"
						value="#{controllerEmployee.newEmployee.idDep}"
						label="Always Show Label" alwaysDisplayLabel="true">
						<f:selectItems value="#{controllerEmployee.listDepartment}"
							var="dep" itemValue="#{dep.idDep}" itemLabel="#{dep.nameDep}"  />
					</p:selectOneMenu>
				</div>
			</div>
	</p:panelGrid>

		<p:commandButton value="Salva"
			actionListener="#{controllerEmployee.createEmployee()}"
			process="newPanelE" update="newPanelE,:employeeForm:employeeTable"
			style="width: 10rem" styleClass="ui-button-outlined">
		</p:commandButton>

	</p:outputPanel>
</ui:composition>
